<!DOCTYPE html>

<html>

<head> <link rel="stylesheet" href=https://unpkg.com/leaflet@1.9.3/dist/leaflet.css integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="crossorigin=""/> <script src=https://unpkg.com/leaflet@1.9.3/dist/leaflet.js integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" crossorigin=""></script>

</head>

<body>

<div id="map" style="height: 600px"></div>

<script>
var map = L.map('map').setView([13.7563, 100.5018], 10);
L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {

attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'

}).addTo(map);
var redIcon = L.icon({

iconUrl: 'pin/pin.png',

iconSize: [50, 50], // size of the icon

iconAnchor: [45, 45], // point of the icon which will correspond to marker's location

popupAnchor: [0, -39] // point from which the popup should open relative to the iconAnchor

});
L.marker([13.739, 100.524],{icon:redIcon}).addTo(map).bindPopup("<b>CU Centenary Park</b><br>Pathum Wan district, Bangkok<br>")
L.marker([13.731242882863837, 100.54166280017513],{icon:redIcon}).addTo(map).bindPopup("<b>Lumphini Park</b><br>Pathum Wan district, Bangkok<br>")
L.marker([13.80774792517144, 100.5550294266166],{icon:redIcon}).addTo(map).bindPopup("<b>Chatuchak Park</b><br>Chatuchak district, Bangkok<br>")
L.marker([13.686629869258832, 100.66422992068354],{icon:redIcon}).addTo(map).bindPopup("<b>King Rama 9 Park</b><br>Prawet district Bangkok<br>")
L.marker([13.74844867283103, 100.49545884894839],{icon:redIcon}).addTo(map).bindPopup("<b>Suansaranrom Park</b><br>Phra Nakhon district, Bangkok<br>")

</script>

</body>

</html>
